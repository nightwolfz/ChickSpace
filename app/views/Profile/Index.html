{{set . "title" "Home"}}
{{template "header.html" .}}

<div class="col-md-10">
    <form method="post" action="Account/Login">
        <div class="row">
            <div class="col-md-12 col-xs-12" align="center">
                <h2>Hi {{ .profile.Name }}</h2>
                <div class="outter"><img src="http://lorempixel.com/output/people-q-c-200-200-1.jpg" class="image-circle"/></div>   
                <p>Forgot password?</p>
            </div>
            <div class="col-md-12 col-xs-12 bg-white">   
                <div class="control">
                    <div class="label">Name</div>
                    <span class="label value">{{ .profile.Name }}</span>
                </div>
                <div align="center">
                     <button class="btn btn-orange">MESSAGE</button>
                </div>
            </div>
        </div>
    </form>
</div>

{{template "footer.html" .}}
